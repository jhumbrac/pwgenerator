<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width-device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
</head>
<body>
    <div class="wrapper">
        <h1>Password generator</h1>
        <div id="displayField">
            <p><span id="result"></span></p>
            <div class="iconDiv">
                <svg xmlns="http://www.w3.org/2000/svg" version="1.1" x="0" y="0" viewBox="0 0 32 32" xml:space="preserve" class="icon" id="clipboard"><path d="M21.9 6.1V5.4c0-0.8-0.6-1.4-1.4-1.4h-2.4c0.2-0.4 0.3-0.8 0.3-1.2C18.4 1.2 17.2 0 15.8 0c-1.5 0-2.7 1.2-2.7 2.7 0 0.4 0.1 0.9 0.3 1.2h-1.9c-0.8 0-1.4 0.6-1.4 1.4V6.1H6.8c-1.2 0-2.2 1-2.2 2.2v21.5c0 1.2 1 2.2 2.2 2.2h18.3c1.2 0 2.2-1 2.2-2.2V8.2c0-1.2-1-2.2-2.2-2.2H21.9zM14.2 2.7c0-0.9 0.7-1.6 1.6-1.6 0.9 0 1.6 0.7 1.6 1.6 0 0.5-0.2 0.9-0.6 1.2h-2C14.4 3.6 14.2 3.2 14.2 2.7zM25.2 28.5c0 0.7-0.6 1.3-1.3 1.3H8.2c-0.7 0-1.3-0.6-1.3-1.3V9.6c0-0.7 0.6-1.3 1.3-1.3h1.9c0 0.6 0.5 1.1 1.1 1.1h9.8c0.6 0 1.1-0.5 1.1-1.1h1.9c0.7 0 1.3 0.6 1.3 1.3V28.5L25.2 28.5z"/><circle cx="10.9" cy="13.1" r="1.9"/><path d="M21.7 12H15.2c-0.6 0-1.1 0.5-1.1 1.1 0 0.6 0.5 1.1 1.1 1.1h6.5c0.6 0 1.1-0.5 1.1-1.1C22.7 12.5 22.3 12 21.7 12z"/><circle cx="10.9" cy="18.5" r="1.9"/><path d="M21.7 17.4H15.2c-0.6 0-1.1 0.5-1.1 1.1s0.5 1.1 1.1 1.1h6.5c0.6 0 1.1-0.5 1.1-1.1S22.3 17.4 21.7 17.4z"/><circle cx="10.9" cy="24.2" r="1.9"/><path d="M21.7 23.1H15.2c-0.6 0-1.1 0.5-1.1 1.1s0.5 1.1 1.1 1.1h6.5c0.6 0 1.1-0.5 1.1-1.1C22.7 23.6 22.3 23.1 21.7 23.1z"/></svg>
            </div>
        </div>
        <form>
            <div>
                <label for="length">Choose length of password between 8 and 128</label>
                <input type="range" min="8" max="128" value="8" id="length">
                <p id="rangeValue"></p>
            </div>
            <h2>Check the options below that you would like included with your password</h2>
            <label for="lowercase" class="checkbox-label">
                <span>Lowercase Letters</span>
                <input type="checkbox" id="lowercase" checked>
                <span class="checkbox-custom"></span>
            </label>
            <label for="uppercase" class="checkbox-label">
                <span>Uppercase Letters</span>
                <input type="checkbox" id="uppercase" checked>
                <span class="checkbox-custom"></span>
            </label>
            <label for="numbers" class="checkbox-label">
                <span>Numbers</span>
                <input type="checkbox" id="numbers" checked>
                <span class="checkbox-custom"></span>
            </label>
            <label for="special" class="checkbox-label">
                <span>Special Characters</span>
                <input type="checkbox" id="special" checked>
                <span class="checkbox-custom"></span>
            </label>
            <button type="submit" id="submit">Generate Password</button> 
            <button type="reset" id="reset">Start Over</button>
        </form>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
